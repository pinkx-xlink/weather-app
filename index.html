<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Hello, Weather!</h1>
        <div class="search">
            <input type="text" id="searchbar" placeholder="Enter a city...">
            <button type="submit" value="find">Search</button>
        </div>
    </div>
    <div class="nav">
        <div class="settings">
            <h2 class="city">locating...</h2>
            <div class="temp-setting">
                <label> F 
                    <input type="radio" name ="temp-settings" id="F"/>
                </label>
                <label> C
                    <input type="radio" name="temp-settings" id="C" />
                </label>
            </div>
        </div>
        <div class="astronomy">
            <p>Astronomy:</p>
        </div>
    </div>
    <div class="forecast-container">
        <div class="temp-card" id="forecast-today">
            <p>Temperature: </p>
            <p>High:</p>
            <p>Low:</p>
        </div>
        <div class="temp-card" id="forecast-tomorrow">
            <p>Temperature: </p>
            <p>High:</p>
            <p>Low:</p>
        </div>
        <div class="temp-card" id="forecast-in-two-days">
            <p>Temperature: </p>
            <p>High:</p>
            <p>Low:</p>
        </div>
    </div>
</body>
</html>
